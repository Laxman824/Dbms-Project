<!DOCTYPE html>
<html>
    <head>
        <title>Airlines Flight Updates</title>
        <link rel="stylesheet" href="static/styles/navbar.css">
        <link rel="stylesheet" href="static/styles/tb.css">
        <style>
            #tb{
                color: rgb(93, 238, 56);
            }
        </style>
    </head>
    <body>
        <header>
            <nav class="navbar">
                <li> <a href="http://127.0.0.1:5009/home">Home</a> </li>
                <li> <a href="http://127.0.0.1:5009/ticketbooking">Book your Ticket</a> </li>
                <li> <a href="http://127.0.0.1:5009/flightstatus">Status of your Flight</a> </li>
                <li> <a href="http://127.0.0.1:5009/updatedetails">Update your Details</a> </li>
                <li> <a href="http://127.0.0.1:5009/adminaccess">Administrator Access</a> </li>
            </nav>
        </header>
        <p class="formhead">To continue please fill in the following credentials</p>
        <div class="tb">
            <form action="http://127.0.0.1:5009/flightupdatedetails/{{orig}}/{{des}}/{{day}}/{{month}}/{{flight}}" method="POST">
                <div class="options">
                <label for="org">Updated Departure Time:</label>
                <input type="number" id="org" name="updated dept time"/>
                </div>
                <div class="options">
                <label for="dest">Departure delay:</label>
                <input type="number" id="dest" name="departure delay"/>
                </div>
                <div class="options">
                <label for="arr">Updated Arrival time:</label>
                <input type="number" id="arr" name="updated arrival time"/>
                </div>
                <div class="options">
                <label for="traveltime">Updated Scheduled Time:</label>
                <input type="number" id="traveltime" name="updated schd time"/>
                </div>
                <div class="options">
                <label for="date">Diverted:</label>
                <input type="number" id="date" name="diverted"/>
                </div>
                <div class="options">
                <label for="cancel">Cancelled:</label>
                <input type="number" id="cancel" name="cancelled"/>
                </div>
                <div class="options">
                    <input type="submit" value="submit">
                </div>
            </form>
        </div>
    </body>
</html>
